{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" 
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" 
          crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Hospital Management System</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="content">   
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" id="message-container">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

<footer class="footer mt-auto">
    <div class="footer-content">
        &copy; 2025 MedLink | All rights reserved.
    </div>
</footer>
<script type="text/javascript">
    setTimeout(function() {
        const messageContainer = document.getElementById("message-container");
        if (messageContainer) {
            messageContainer.style.display = 'none';
        }
    }, 5000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-QmrVhtQZgi8Zi2gu2bB1+LrZ7kY+0XcF6EVTBrDpt1JokQO3lK3IB/4EgmgS7A4r"
        crossorigin="anonymous">
</script>
</body>
</html>
